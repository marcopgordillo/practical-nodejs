<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    var ws = new WebSocket('ws://localhost:3000')
    ws.onopen = (event) => ws.send('front-end message: ABC')
    ws.onmessage = (event) => console.log('server message: ', event.data)
    ws.onerror = (event) => console.error('server error message: ', event.data)
  </script>
</head>
<body>
  <h1>Web Sockets</h1>
</body>
</html>
